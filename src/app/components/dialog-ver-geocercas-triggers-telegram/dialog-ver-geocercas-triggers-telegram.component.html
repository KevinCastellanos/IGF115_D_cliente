<h5 mat-dialog-title class="text-center">Geocercas</h5>
<div mat-dialog-content>
    <table mat-table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- etiqueta -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Geocerca </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- etiqueta -->
        <ng-container matColumnDef="id_disparador">
          <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
          <td mat-cell *matCellDef="let element"> 
            <button *ngIf="false" mat-icon-button class="float-right" (click)="eliminarGeocercaTrigger(element)">
              <mat-icon style="color:red">delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="row" *ngIf="false">
        <div class="col">
            <!--lista vehiculos-->
            <mat-form-field>
              <mat-select [formControl]="bankCtrlGeocerca" placeholder="Geocercas" #singleSelectGeocerca>
              <mat-option>
                  <ngx-mat-select-search [formControl]="bankFilterCtrlGeocerca"></ngx-mat-select-search>
              </mat-option>
                
                    <mat-option *ngFor="let geocerca of filteredBanksGeocerca" [value]="geocerca">
                        {{ geocerca.nombre_geocerca }}
                    </mat-option>
                
              </mat-select>
          </mat-form-field>
          <!--/lista vehiculo-->
        </div>
        <div *ngIf="false" class="col d-flex align-items-center">
          <button mat-raised-button color="warn" class="w-full" (click)="agregarGeocercaATrigger()">Agregar</button>
        </div>
    </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-button mat-dialog-close="vacio" cdkFocusInitial>Cerrar</button>
</div>
