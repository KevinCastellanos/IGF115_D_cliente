<div class="container-fluid" style="height: 100%">
    <div class="row" style="height: 100%">
        <div class="col-xs-12 col-sm-12 col-md-9 d-flex align-items-center" style="background: black; padding: 0px; position: relative;" [ngStyle]="isDesktop() ? {'height':'100%'} : {'height': '50%'}">
            <img *ngIf="uploadedPhoto === true" [src]="imagen" [ngStyle]="isDesktop() ? {'height':'100%'} : {'width': '100%'}" style="margin: auto;" (click)="verDetalle()">
            <div class="spinner" *ngIf="uploadedPhoto === false" [ngStyle]="isDesktop() ? {'left':'50%'} : {'left': '40%'}">
                <div class="inner one"></div>
                <div class="inner two"></div>
                <div class="inner three"></div>
            </div>
            <button class="boton-gradiente" mat-mini-fab  style="position:absolute;left: 5px;" (click)="anteriorFoto()" [disabled]="ant">
                <mat-icon>arrow_back_ios_new</mat-icon>
            </button>
            <button class="boton-gradiente" mat-mini-fab  style="position:absolute;right: 5px" (click)="siguienteFoto()" [disabled]="sig">
                <mat-icon>arrow_forward_ios</mat-icon>
            </button>
            <mat-chip-list style="position:absolute;top: 5px; left: 46%;">
                <mat-chip>
                    {{fotoSeleccionado}}/{{fotoTotales}}
                </mat-chip>
            </mat-chip-list>
            <button *ngIf="isDesktop() == false" mat-icon-button color="warn" (click)="cerrar()" class="float-right" style="position:absolute;top: 2%; right: 3%;">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3" style="height: 100%;" id="detalle">
            <div style="width: 100%; height: 100%; padding: 0px;">
                <!--nombre-->
                <div class="row">
                    <div class="col-8 d-flex align-items-center" style="padding: 0px; ">
                        <strong style="margin-left:12px; font-size: 16px; color:#ff5722">{{ nombre }}</strong>
                    </div>
                    <div class="col-4" style="padding: 0px; ">
                        <button *ngIf="isDesktop() == true" mat-icon-button color="warn" (click)="cerrar()" class="float-right" style="float: right; right: 10px;">
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>
                </div>
                <br>
                <mat-divider></mat-divider>
                <!--fecha y hora-->
                <div class="row">
                    <div class="col-12 text-muted" style="color: #959595;font-style: italic;font-weight: bold;">
                        Fecha y hora:
                    </div>
                    <div class="col-12" style="font-size: 15px;">
                        {{ fechaFormateada(datos.event_time) }}
                    </div>
                </div>
                <mat-divider></mat-divider>
                <!--direccion-->
                <div class="row">
                    <div class="col-12 text-muted" style="color: #959595;font-style: italic;font-weight: bold;">
                        Dirección:
                    </div>
                    <div class="col-12" style="font-size: 15px;">
                        {{ datos.address }}
                    </div>
                </div>
                <mat-divider></mat-divider>
                <div class="row">
                    <div class="col-12 text-muted" style="color: #959595;font-style: italic;font-weight: bold;">
                        Posición:
                    </div>
                    <div class="col-12" style="font-size: 15px;">
                        {{ datos.lat }},{{ datos.lng }}
                    </div>
                </div>
                <mat-divider></mat-divider>
                <div class="row">
                    <div class="col-12 text-muted" style="color: #959595;font-style: italic;font-weight: bold;">
                        ID Foto:
                    </div>
                    <div class="col-12" *ngIf="data.title.ps00" style="font-size: 15px;">
                        {{ datos.ps00 }}
                    </div>
                    <div class="col-12" *ngIf="data.title.PS00" style="font-size: 15px;">
                        {{ datos.PS00 }}
                    </div>
                </div>
                <mat-divider></mat-divider>
            </div>
            <!--div style="width: 100%; height: 50%;">
                <div #map2 id="map2" style="height: 100% !important; width: 100% !important"></div>
            </div-->
        </div>
    </div>
</div>
