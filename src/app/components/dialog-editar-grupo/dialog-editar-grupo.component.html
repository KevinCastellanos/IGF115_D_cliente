<h6 mat-dialog-title class="text-center">Editar grupo</h6>
<div mat-dialog-content>
    <mat-form-field class="w-full">
        <mat-label>Nombre Compañia</mat-label>
        <input  matInput
                type="text" 
                name="nombreCompania" 
                [(ngModel)]="data.nombre_compania"
                id="nombreGrupo">
        
    </mat-form-field>
    <mat-form-field class="w-full">
        <mat-label>Nombre grupo</mat-label>
        <input  matInput
                type="text" 
                name="nombreGrupo" 
                [(ngModel)]="data.nombre_grupo"
                id="nombreGrupo">
    </mat-form-field>
    <mat-form-field class="w-full">
        <mat-label>Dirección</mat-label>
        <input  matInput
                type="text" 
                name="direccion" 
                [(ngModel)]="data.direccion_1"
                id="direccion">
    </mat-form-field>
    
        
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-button (click)="onDismiss()">Cancelar</button>
    <button mat-raised-button color="warn" (click)="editarGrupo()">
        <mat-icon *ngIf="spinner === true">
            <mat-spinner  color="accent" diameter="20">
            </mat-spinner>
        </mat-icon>
        Actualizar
    </button>
</div>
