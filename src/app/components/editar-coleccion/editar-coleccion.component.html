<h5 mat-dialog-title class="text-center">Editar colección</h5>
<div mat-dialog-content>
    <mat-form-field class="w-full">
        <mat-label>Colección</mat-label>
        <input  matInput
                type="text" 
                name="coleccion" 
                [(ngModel)]="data.nombre"
                id="coleccion">
        
    </mat-form-field>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-raised-button color="warn" (click)="editarColeccion()">
        <mat-icon *ngIf="spinner === true">
            <mat-spinner  color="accent" diameter="20">
            </mat-spinner>
        </mat-icon>
        Actualizar
    </button>
    <button mat-button mat-dialog-close="vacio" cdkFocusInitial>Cerrar</button>
</div>
