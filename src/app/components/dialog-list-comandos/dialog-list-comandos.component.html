<div mat-dialog-title style="margin: 0px">
    <h6>Comandos de configuración</h6>
    <span style="font-size: 12px;">{{ titulo }}</span>
</div>
<div mat-dialog-content>
    <table mat-table [dataSource]="dataSource" class="">

        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef class="text-center"> número </th>
            <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
        </ng-container>
        <ng-container matColumnDef="comando">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Comandos </th>
            <td mat-cell *matCellDef="let element"> {{element.comando}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
    </table>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-button (click)="onDismiss()">Cerrar</button>
</div>
